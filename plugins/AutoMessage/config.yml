#  ----------------------------------------------------
#  Têp cấu hình AutoMessage
#  Việt hoá bởi Leary
#  ----------------------------------------------------

settings:
  enabled: true
  min-players: 0
  log-to-console: false
message-lists:
  regular:
    enabled: true
    random: false
    interval: 45
    expiry: -1
    messages:
    - '&c&c[Hệ thống]&r &aCảm ơn bạn đã tham gia máy chủ của chúng tôi. Chúc bạn có một ngày thật vui vẻ!'
    - '&c&c[Hệ thống]&r &3Trên máy chủ cấm mọi hành vi gian lận, nếu phát hiện sẽ bị xử lý theo quy định.'
    - '&c&c[Hệ thống]&r &dNếu phát hiện hệ thống xảy ra lỗi vui lòng liên hệ ban quản trị ngay lập tức.'
    - '&c&c[Hệ thống]&r &9Ủng hộ nạp thẻ để chúng tôi duy trì và nâng cấp máy chủ nhé!'
  json:
    enabled: true
    random: false
    interval: 45
    expiry: -1
    messages:
    - |-
      {
        "text": "&c&c[Hệ thống]&r Thông tin ban quản trị",
        "hoverEvent": {
            "action": "show_text",
            "value": [
              {
                "text": "Tên: Anh Hào\nSĐT: 0974748168 - 01866572566\nEmail: learypro@gmail.com",
                "color": "blue"
              }
            ]
        }
      }
    - |-
      {
        "text": "&c&c[Hệ thống]&r Click vào đây để nạp thẻ!",
        "clickEvent": {
          "action": "run_command",
          "value": "/say Liên hệ số điện thoạt hoặc email ban quản trị để nạp thẻ."
        }
      }
    - |-
      {
        "text": "&c&c[Hệ thống]&r Vào trang chủ",
        "clickEvent": {
          "action": "open_url",
          "value": "http://www.dropmine.tk"
        }
      }
