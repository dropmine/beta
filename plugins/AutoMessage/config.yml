#  ----------------------------------------------------
#  Tệp cấu hình AutoMessage
#  ----------------------------------------------------
#  Việt hoá bởi Leary

settings:
  enabled: true
  min-players: 0
  log-to-console: false
message-lists:
  regular:
    enabled: true
    random: false
    interval: 45
    expiry: -1
    messages:
    - '&1&l[Hệ thống]&r &3Cảm ơn bạn đã ủng hộ chúng tôi, chúc bạn có một ngày tốt lành.'
    - '&1&l[Hệ thống]&r &3Chúng tôi không cho phép các hành vi gian lận, nếu phát hiện sẽ bị xử lý theo quy định.'
    - '&1&l[Hệ thống]&r &3Nếu có thắc mắc/góp ý/báo lỗi vui lòng liên hệ với ban quản trị.'
    - '&1&l[Hệ thống]&r &3Để nạp thẻ vui lòng liên hệ với ban điều hành máy chủ'
  json:
    enabled: true
    random: false
    interval: 45
    expiry: -1
    messages:
    - |-
      {
        "text": "&1&l[Hệ thống]&r &3Thông tin ban quản trị",
        "hoverEvent": {
            "action": "show_text",
            "value": [
              {
                "text": "Kenz - 0974748168 - kenzprox@gmail.com",
                "color": "blue"
              }
            ]
        }
      }
    - |-
      {
        "text": "&1&l[Hệ thống]&r &3 Click vào đây!",
        "clickEvent": {
          "action": "run_command",
          "value": "/say Cảm ơn :D."
        }
      }
    - |-
      {
        "text": "&1&l[Hệ thống]&r &3 Click vào đây để vào trang chủ!",
        "clickEvent": {
          "action": "open_url",
          "value": "http://www.dropmine.tk"
        }
      }
