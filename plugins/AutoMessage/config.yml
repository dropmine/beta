#  ----------------------------------------------------
#  Têp cấu hình AutoMessage
#  Việt hoá bởi Leảy
#  ----------------------------------------------------

settings:
  enabled: true
  min-players: 0
  log-to-console: false
message-lists:
  regular:
    enabled: true
    random: false
    interval: 45
    expiry: -1
    messages:
    - '&1First&r message \nin the default list!'
    - '&2Second&r message \nin the default list!'
    - '&3Third&r message \nin the default list!'
    - 'These messages will be displayed to users with \nautomessage.receive.regular!'
  json:
    enabled: true
    random: false
    interval: 45
    expiry: -1
    messages:
    - |-
      {
        "text": "Hover over me!",
        "hoverEvent": {
            "action": "show_text",
            "value": [
              {
                "text": "Woah, you just hovered over me!",
                "color": "blue"
              }
            ]
        }
      }
    - |-
      {
        "text": "Click me to run a command!",
        "clickEvent": {
          "action": "run_command",
          "value": "/say Clicked."
        }
      }
    - |-
      {
        "text": "Click me to open Google!",
        "clickEvent": {
          "action": "open_url",
          "value": "http://google.com"
        }
      }
