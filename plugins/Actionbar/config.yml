# Actionbar v1.2.4.8 by sn1cko
# Time is set in milliseconds which means every 20 = 1 second
# for example: 6000 = 5 minuntes OR 300 = 15 seconds
# 
# The announcer will never stop if the time is set to 0
# Else it will stop after the amount of milliseconds you wish
# 
# There are currently 15 variables available which can be built in
# for example %player% - will display the playername or %health% - will give out the health
# all other variables can be found on the website
# http://dev.bukkit.org/bukkit-plugins/actionbar/pages/variables
Actionbar:
  Settings:
    FirstJoin:
      Toggle: true
      Time: 5
      Messages:
      - '&6&lChào mừng &e&l%player% &6&lđã tham gia máy chủ'
      - '&5&lChào mừng &d&l%player% &5&lđã tham gia máy chủ'
      - '&4&lChào mừng &c&l%player% &4&lđã tham gia máy chủ'
      - '&3&lChào mừng &b&l%player% &3&lđã tham gia máy chủ'
      - '&2&lChào mừng &a&l%player% &2&lđã tham gia máy chủ'
    Join:
      Toggle: true
      Time: 5
      Messages:
      - '&2&lChào mừng &a&lđã quay trở lại &2&l%player%'
      - '&3&lChào mừng &b&lđã quay trở lại &3&l%player%'
      - '&4&lChào mừng &c&lđã quay trở lại &4&l%player%'
      - '&5&lChào mừng &d&lđã quay trở lại &5&l%player%'
      - '&6&lChào mừng &e&lđã quay trở lại &6&l%player%'
    Staff:
      Permission: actionbar.staff
    ColorCodes:
      Toggle: true
    ActionMessage:
      Toggle: true
ActionbarAnnouncer:
  Settings:
    Toggle: true
    StopTime: 0
    Time: 6000
    Messages:
      Messages:
      - '&6&l[Hệ thống] &e&oCảm ơn bạn đã luôn ủng hộ chúng tôi'
      - '&2&lThông tin &a&oHiện tại có &2&o%onlineplayers% &a&o/ &2&o%maxonlineplayers%
        &a&ongười chơi đang trực tuyến'
      - '&5&l[Thông báo] &d&oLiên hệ ban quản trị để nạp thẻ'
      - '&9&onhé'
