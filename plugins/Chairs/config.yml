# Tệp cấu hình Chairs
# ------
# Việt hoá bởi Leary
# ------
sit-blocks:
- WOOD_STAIRS:0.7
- SPRUCE_WOOD_STAIRS:0.7
- JUNGLE_WOOD_STAIRS:0.7
- BIRCH_WOOD_STAIRS:0.7
- SANDSTONE_STAIRS:0.7
- COBBLESTONE_STAIRS:0.7
- BRICK_STAIRS:0.7
- SMOOTH_STAIRS:0.7
- NETHER_BRICK_STAIRS:0.7
- QUARTZ_STAIRS:0.7
- ACACIA_STAIRS:0.7
- DARK_OAK_STAIRS:0.7
- RED_SANDSTONE_STAIRS:0.7
valid-signs:
- SIGN
- WALL_SIGN
- SIGN_POST
- ITEM_FRAME
auto-rotate: true
max-chair-width: 3
sign-check: false
distance: 2
ignore-if-item-in-hand: false
sit-effects:
  healing:
    enabled: false
    interval: 20
    amount: 1
    max-percent: 100
  itempickup:
    enabled: false
sit-restrictions:
  commands:
    all: false
    list:
    - /examplecommand
notify-player: true
messages:
  sitting: '&7Bạn hiện đang ngồi.'
  standing: '&7Bạn không còn ngồi nữa.'
  occupied: '&7Chỗ này đã bị chiểm bởi &6%PLAYER%&7!'
  reloaded: Cấu hình Chairs đã được làm mới.
  no-permission: '&cBạn không có quyền để làm điều này!'
  enabled: '&7Bạn đã bật ghế cho bản thân!'
  disabled: '&7Bạn đã tắt ghế cho bản thân!'
  command-restricted: '&7Bạn không thể sử dụng lệnh này khi đang ngồi'
