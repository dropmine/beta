    help:
      info: Hiện thống kê.
      args: '[playername]'
    output:
      topline: '&7************************* &6%playername% &7*************************'
      list: '&7* &6%number%. &3%action%: &6%item% &eqty: %qty% &6money: %money% &eexp:
        %exp%'
      bottomline: '&7***********************************************************'
      prev: '&e<<<<< Trang trước &2|'
      next: '&2|&e Trang sau >>>>'
      nodata: '&cData not found'
  glog:
    help:
      info: Hiện thống kê toàn cầu.
      args: ''
    output:
      topline: '&7*********************** &6Thống kê toàn cầu &7***********************'
      list: '&7* &6%number%. &3%username% &e%action%: &6%item% &eqty: %qty% &6tiền:
        %money% &ekinh nghiệm: %exp%'
      bottomline: '&7**************************************************************'
      nodata: '&cKhông tìm thấy dữ liệu'
