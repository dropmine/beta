      info: Tham gia công việc đã chọn.
      args: '[jobname]'
    error:
      alreadyin: Bạn hiện trong công việc %jobname%.
      fullslots: Bạn không thể tham gia công việc %jobname%, không còn vị trí trống nào nữa.
      maxjobs: Bạn hiện đã tham gia quá nhiều công việc.
    success: Bạn đã tham gia công việc %jobname%.
