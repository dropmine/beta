      list: '&e%number%&a. &e%playername% &alvl &e%level% &awith&e %exp% &aexp'
      prev: '&e<<<<< Trang trước &2|'
      next: '&2|&e Trang sau >>>>'
      show: '&2Show from &e[from] &2until &e[until] &2global top list'
